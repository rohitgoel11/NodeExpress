<!DOCTYPE html>
<html>
<head>
<title>My grid</title>
</head>
<script src="ag-grid.js"></script>
<script src="examp.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<style type="text/css">
#DialogBox { visibility: hidden; }
</style>
<body style="height: 100%">
	<div style="height: 6%;">
		<label for="name">      Page Size:</label><select onchange="onPageSizeChanged(this.value)">
			<option value="10" selected>10</option>
			<option value="100">100</option>
			<option value="500">500</option>
			<option value="1000">1000</option>
		</select>
		<button type="button" onclick="createNewEntry()">Create New Entry</button>
	</div>
	<div><br></div>
	<div style="height: 20%;">
		<div id="myGrid" style="height: 318px; width: 100%;" class="ag-fresh"></div>
	</div>
	<div id="DialogBox" class="container">
		<form>
			<fieldset>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label col-form-label-lg">Id</label>
					<div class="col-sm-10">
						<input type="text" id="Id" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label col-form-label-lg">Index</label>
					<div class="col-sm-10">
						<input type="text" id="Index" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label col-form-label-lg">Guid</label>
					<div class="col-sm-10">
						<input type="text" id="Guid" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Balance</label>
					<div class="col-sm-10">
						<input type="text" id="Balance" class="form-control" >
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Age</label>
					<div class="col-sm-10">
						<input type="text" id="Age" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">EyeColor</label>
					<div class="col-sm-10">
						<input type="text" id="EyeColor" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Phone</label>
					<div class="col-sm-10">
						<input type="text" id="Phone" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Address</label>
					<div class="col-sm-10">
						<input type="text" id="Address" class="form-control">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
